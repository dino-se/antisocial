<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col gap-4 rounded-box bg-base-200 p-6 max-w-md">
        <h1 class="text-3xl font-bold self-center">Create an account</h1>
    
        <span class="self-center">
            Already have an account?
            <a href="signin.html" class="link link-secondary">Log in</a>
        </span>
    
        <div class="divider my-0">OR</div>
    
        <label class="form-control">
            <div class="label">
                <span class="label-text">Email</span>
            </div>
    
            <input class="input input-bordered" />
        </label>

        <label class="form-control">
            <div class="label">
                <span class="label-text">Fullname</span>
            </div>
    
            <input class="input input-bordered" />
        </label>
    
        <label class="form-control">
            <div class="label">
                <span class="label-text">Username</span>
            </div>
    
            <input class="input input-bordered" />
        </label>
    
        <label class="form-control">
            <div class="label">
                <span class="label-text">Password</span>
            </div>
    
            <input type="password" class="input input-bordered" />
        </label>
    
        <div class="form-control">
            <label class="cursor-pointer label self-start gap-2">
                <input type="checkbox" class="checkbox" />
                <span class="label-text">
                    I accept the
                    <a class="link link-accent">Terms and Conditions</a>
                </span>
            </label>
        </div>
    
        <button class="btn btn-primary">Create</button>
    </div>
    <h2>Signup</h2>
    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Register</button>
        <div>
            <a href="signin.html">Login</a>
        </div>
    </form>

    <dialog id="s">
        <p>You have successfully registered</p>
        <a href="signin.html">Login</a>
    </dialog>

    <script src="lib/services/signup.js"></script>
</body>
</html>
