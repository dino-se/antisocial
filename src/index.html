<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="assets/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="lib/session.js" async></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="lib/home.js" type="module"></script>
  <script src="lib/nav.js" defer></script>
</head>

<body>
  <div class="flex h-screen overflow-hidden">
    <div class="flex-none w-80 border-r border-gray-300">
      <ul class="menu text-2xl place-content-center pt-5">
        <div id="nav">
          <li>
            <button onclick="x.showModal()">Create</button>
          </li>
          <li>
            <a href="search.html">Search</a>
          </li>
          <li>
            <a :href="'profile.html?uid='+uid">Profile</a>
          </li>
          <li>
            <button type="submit" onclick="signoutUser()">Logout</button>
          </li>
        </div>
      </ul>
    </div>
    <div class="flex-auto">
      <div class="navbar bg-base-100 border-b border-gray-300">
        <a class="btn btn-ghost text-lg">Homepage</a>
      </div>

      <div class="overflow-auto h-dvh scrollbar-hide">

        <div id="homepage">
          <ul>
            <li v-for="item in contents" :key="item.id">
              <label>
                <div class="avatar">
                  <div class="w-12 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                    <img src="https://avatars.githubusercontent.com/u/133362311?v=4" />
                  </div>
                  <h2 class="card-title px-5"><a :href="'profile.html?uid='+item.user_id">{{ item.fullname }}</a> - 
                    <span class="text-gray-600">{{ item.created_at}}</span></h2>
                </div>
                <template v-if="item.user_id == curuser">
                  <button @click="editContent(item.post_id)">Edit</button>
                  <button @click="deletePost(item.post_id)">Delete</button>
                </template>
              </label>

              <p v-if="!item.isEditing">{{ item.content }}</p>
                <div v-else>
                    <input v-model="item.editedContent">
                    <button @click="saveEditedContent(item)">Save</button>
                    <button @click="cancelEditContent(item)">Cancel</button>
                </div>
              
                  <div v-if="item.filenames && item.filenames.length > 0">
                    <div class="carousel w-full">
                      <template v-for="(filename, index) in item.filenames" :key="index">
                        <div :id="'slide' + (index + 1)" class="carousel-item relative w-full">
                          <img v-if="filename" :src="'..' + filename" class="w-full">
                          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a :href="'#slide' + ((index - 1 + item.filenames.length) % item.filenames.length + 1)" class="btn btn-circle">❮</a>
                            <a :href="'#slide' + ((index + 1) % item.filenames.length + 1)" class="btn btn-circle">❯</a>
                          </div>
                        </div>
                      </template>
                    </div>
                  </div>
              
              <button onclick="cmt.showModal()">Like</button>
              <button>
                <a :href="'comment.html?post=' + item.post_id + '&u=' + item.user_id">Comment</a>
              </button>
              <button>Share</button>
              <p class="border-b border-gray-300"></p>
            </li>
          </ul>
        </div>        

      </div>

    </div>
    <div class="flex-none w-64 border-l border-gray-300">
      <label class="input input-bordered flex items-center gap-2">
        <input type="text" class="grow" placeholder="Search" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
      </label>
      <a class="btn btn-ghost text-lg">Suggestions</a>

    </div>
  </div>

  <dialog id="x" onclose="clearMind()" class="modal modal-top px-96">
    <div class="modal-box">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
      <form id="postForm">
        <input type="hidden" name="imguid" id="imguid">
        <textarea name="content" class="textarea textarea-bordered w-full"></textarea>
        <div>
          <input type="file" id="fileInput" name="img[]" accept="image/*" multiple class="file-input file-input-bordered w-full">
        </div>
        <button class="btn btn-primary float-end ">POST</button>
      </form>
    </div>
  </dialog>

  <dialog id="cmt" class="modal">
    <div class="modal-box">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
    </div>
  </dialog>

  <!-- <script src="lib/services/login.js"></script> -->
  <script src="lib/services/post.js"></script>
  <script src="lib/services/upload.js"></script>
</body>

</html>
